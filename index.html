<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Management consulting firm | Ask Experts</title>
    <!-- Google font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons css cdn -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Global Styles -->
    <link rel="stylesheet" href="styles/global.css" />
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Top Bar start -->
    <div class="top-bar">
      <div class="container wrapper">
        <!-- Time -->
        <div class="time">
          <i class="bx bx-time-five" style="color: var(--primary-1)"></i>
          <span>Monday - Friday 8AM - 9PM</span>
        </div>
        <!-- Location  -->
        <div class="time location">
          <i class="bx bx-map" style="color: var(--primary-1)"></i>
          <span>725 Park Ave, New York</span>
        </div>
        <!-- Social Icons -->
        <ul class="social-icons">
          <li>
            <i class="bx bxl-instagram"></i>
          </li>
          <li>
            <i class="bx bxl-facebook-circle" style="color: #ffffff"></i>
          </li>
          <li>
            <i class="bx bxl-twitter" style="color: #ffffff"></i>
          </li>
          <li>
            <i class="bx bxl-linkedin-square" style="color: #ffffff"></i>
          </li>
        </ul>
      </div>
    </div>
    <!-- Top Bar end -->
    <!-- Header start -->
    <header class="header">
      <nav class="container navbar">
        <!-- Header Logo -->
        <a class="logo" href="#">
          <img src="assets/home/logo-ask.png" alt="" />
        </a>
         <!-- Option Button for mobile -->
         <span class="option-btn"><i class="bx bx-menu"></i></span>
        <!-- Header Navigation -->
        <ul class="nav-wrapper">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Service Single</a>
          </li>
          <li>
            <a href="#">Team</a>
          </li>
          <li>
            <a href="#">Team Single</a>
          </li>
          <li>
            <a href="#">Case Study</a>
          </li>
          <li>
            <a href="#">Case Study Single</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Blog Single</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <!-- Action Button -->
        <a class="header-btn" href="tel:+ (888) 452 1505">
          <span>
            <i class="bx bxs-phone" style="color: #ffffff"></i>
          </span>
          <p>+ (888) 452 1505</p>
        </a>
      </nav>
    </header>
    <!-- Header end -->

    <!-- Boxicons cdn -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
